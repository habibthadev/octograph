name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter octograph build

      - name: Build docs
        run: pnpm --filter octograph-docs build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy Docs to Vercel
        working-directory: apps/docs
        run: |
          # Check if project exists, create if not
          if ! vercel link --yes --project octograph-docs --token ${{ secrets.VERCEL_TOKEN }} 2>/dev/null; then
            echo "Project doesn't exist, creating new project..."
            # Create project without VERCEL_ORG_ID to avoid the error
            unset VERCEL_ORG_ID
            vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
            # Re-set VERCEL_ORG_ID for deployment
            export VERCEL_ORG_ID="${{ secrets.VERCEL_ORG_ID }}"
          fi

          # Deploy to production
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  deploy-example:
    name: Deploy Example
    runs-on: ubuntu-latest
    environment: production

    steps:
